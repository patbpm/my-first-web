{% extends 'home/index.html' %}

{% block content %}
 

<div class="content container">
    <div class="page-header">
        <h1><a href="/">Agro Whizz Blog</a></h1>
     </div>
      
     <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>

{% endblock %}
